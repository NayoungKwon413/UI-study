<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>board.html 연습</title>
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript">
	function loadBoard(f){
		var params= "column=" + f.column.value + "&find=" + f.find.value;
		sendRequest("board.jsp", params, baordList, "POST");
	}
	function boardList() {
		if(ajax.readyState == 4) {
			if(ajax.status == 200){
				list.innerHTML = ajax.responseText;
			}else{
				alert("서버오류:"+ajax.status + "=" + ajax.statusText);
			}
		}
	}
</script>
</head>
<body>
<form name="f">
	<select name="column">
		<option value="name">글쓴이</option>
		<option value="subject">제목</option>
		<option value="content">내용</option>
	</select>
	<input type="text" name="find">
	<input type="button" value="검색" onclick="loadBoard(this.form)">
</form>
<div id="list"></div>
</body>
</html>
