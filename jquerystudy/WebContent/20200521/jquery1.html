<!DOCTYPE html>
<!-- /WebContent/jquery1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Jquery 예제 1</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
/* 
 	$(document).ready(function(){~}) : 현재 페이지가 준비 완료된 경우 function() 을 실행할 것
*/
	$(document).ready(function(){
		$("*").css("color", "pink")            // 모든 태그     : *
		$("p").css("color","blue")  // 문서 중 p 태그의 글자색을 blue 로 설정
		$("h1").css("color","red")
		$(".item").css("color", "green")       // class 속성 : .
		$("#selected").css("color", "orange")  // id속성        : #
		// 순서에 따라 처리됨
	})
	// 위의 축약 버전
	$(function(){
		alert("문서 준비 완료")
	})
</script>
</head>
<body>
<!-- <p> : 문단을 나누라는 의미 -->
<h1>Jquery1<p>Jquery1</p></h1>  
<h1>Jquery1</h1><p>Jquery1</p>
<h1 class="item">Jquery1 class=item</h1>
<h1 id="selected">Jquery1 id=selected</h1>
<h2>Jquery2</h2><h3>Jquery3</h3>
</body>
</html>
