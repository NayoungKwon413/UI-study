<!DOCTYPE html>
<!-- /WebContent/20200521/jquery2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>문제 1 : jquery</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		setTimeout(function(){
//			alert(sel.value);
			alert($("#sel").val());
		}, 3000);
	})
</script>
</head>
<body>
<h3>jquery를 이용하여 select 에서 선택된 이름을 3초 후에 alert 창으로 띄우기<br>
	자바스크립트의 setTimeout() 함수 사용하기.<br>
	select 태그에  id 속성으로 sel 이라 설정하기
</h3>
<select id="sel" onchange="function()">
	<option>딸기</option>
	<option>사과</option>
	<option>복숭아</option>
	<option>포도</option>
	<option>오렌지</option>
</select>
</body>
</html>
