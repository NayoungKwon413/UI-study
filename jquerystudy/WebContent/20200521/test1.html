<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>20200521 문제</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".item").css("color", "blue")
		$(".select").css("color", "yellow")
		$(".item.select").css("color", "green")
	})
	//$(function(){}) : 태그가 없으면, 흐름의 순서가 위에서 아래의 순이기 때문에 색깔 변화가 나타나지 않음
	// 					해당 태그가 있어야 문서가 준비될때까지 대기했다가 문서가 준비완료후 효과가 나타나는 것이 가능.
</script>
</head>
<body>
class 속성이 item 인 태그의 글자색을 파랑색으로<br>
class 속성이 select 인 태그의 글자색을 노랑색으로<br>
class 속성이 item select 인 태그의 글자색을 초록색으로 설정하기<br>
<h1 class="item">h1 태그, class 속성이 item</h1>
<h1 class="item select">h1 태그, class 속성이 item select</h1>
<h1 class="select">h1 태그, class 속성이 select</h1>
</body>
</html>
