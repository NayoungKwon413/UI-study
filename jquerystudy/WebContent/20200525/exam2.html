<script type="text/javascript">
	$(function(){
		$("#inbtn").click(function(event){
			// $("#userNum").val() : 입력된 숫자값
			inputarr = $("#userNum").val().split("");
			html = "";
			// inputarr.length : 입력된 숫자의 갯수
			for(var i=0; i<inputarr.length; i++){
				html += "<img width='100' height='100' border='1'/>";
			}
			$("#card").html(html);
			$("#card img").each(function(index){
				$(this).attr("src", "./nums/num" + inputarr[index] + ".jpg");
			})

			if(event.keyCode == 13){    // keycode==13 : enter 키 값

			}
