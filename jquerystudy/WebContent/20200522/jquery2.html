<!DOCTYPE html>
<!-- /WebContent/20200522/jquery2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>위치 관련 선택자 예제: 짝수 인덱스, 홀수 인덱스로 구분</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("tr:even").css({"background":"blue","color":"white"});   // 설정 조건 2개이상이면 json 방식으로 {} 중괄호 안에 :콜론 기준으로 ,콤마로 이어서 작성
		$("tr:odd").css({"background":"green","color":"black"});
		// 첫번째 tr 은 검정바탕에 노랑글씨로 설정
		$("tr:first").css("background","black").css("color","yellow");  //jquery 에서는 .css(a,b) 로 이어서 작성 역시 가능
	})
</script>
</head>
<body>
짝수 인덱스 tr 태그는 파랑 바탕에 흰 글씨, 홀수 인덱스 tr 태그는 초록 바탕에 검정 글씨로 설정.
<table border="1">
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>홍길동</td><td>O형</td><td>서울</td></tr>
	<tr><td>이몽룡</td><td>A형</td><td>남원</td></tr>
	<tr><td>임꺽정</td><td>B형</td><td>전주</td></tr>
	<tr><td>김삿갓</td><td>AB형</td><td>하남</td></tr>
</table>
</body>
</html>
