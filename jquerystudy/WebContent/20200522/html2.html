<!DOCTYPE html>
<!-- /WebContent/20200522/html2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>html 함수를 이용하여 내용 변경하기</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		// i: h1 태그의 index
		// h: h1 태그의 내용
		$("h1").html(function(i, h){
			return "★" + h + "★";
		})
	})
</script>
</head>
<body>
<h1>Header-0</h1><h1>Header-1</h1><h1>Header-2</h1>
</body>
</html>
