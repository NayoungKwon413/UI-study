<!DOCTYPE html>
<!-- /WebContent/htmlex2.html 
	html 페이지의 구성 요소
	1. html : 웹페이지에 다양한 형식을 출력하기 위한 markup language.
	2. css : html 의 설정된 기본형식을 다양한 형식으로 설정. style 로 설정
	3. javascript : 웹페이지의 기능(알고리즘)을 구현할 수 있는 언어. script 로 설정
	
	style, script 설정 위치
	1. 외부 파일로 설정                                         : 우선순위 3
	2. 페이지 내부에서 style, script 태그로 설정   : 우선순위 2
	3. 태그의 속성으로 설정                                    : 우선순위 1
-->
<html>
<head>
<meta charset="EUC-KR">
<title>외부 파일에서 css와 자바 스크립트 설정하기</title>
<link rel="stylesheet" href="test.css">
</head>
<body>
<script type="text/javascript" src="test.js" charset="UTF-8"></script>
<h1>브라우저의 body 부분입니다.</h1>
<h2>브라우저의 body 부분입니다.</h2>
<h3>브라우저의 body 부분입니다.</h3>
<h4>브라우저의 body 부분입니다.</h4>
<h5>브라우저의 body 부분입니다.</h5>
<h6>브라우저의 body 부분입니다.</h6>
</body>
</html>
