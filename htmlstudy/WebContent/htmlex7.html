<!DOCTYPE html>
<!-- /WebContent/htmlex7.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>표 만들기 태그: table</title>
</head>
<body>
<!-- border="0"이면 테두리 없음, border="1"~ 테두리 굵기에 따라 숫자가 커짐 -->
<!-- style="border-collapse: collapse -> 표테두리 서식 -->
<table border="1" style="border-collapse: collapse">
	<thead><tr><th>header1</th><th>header2</th><th>header3</th></tr></thead>
	<tbody><tr><td>data1</td><td>data2</td><td>data3</td></tr>
	       <tr><td>foot1</td><td>foot2</td><td>foot3</td></tr>
	</tbody>
</table><br><br>
<table border="1" style="border-collapse: collapse">
	<tr><th>header1</th><th>header2</th><th>header3</th></tr>   <!-- <tr> :표에 행 삽입 / <th>: 표 제목  -->
	<tr><td rowspan="2">data1</td><td colspan="2">data2</td></tr>  <!-- <td>: 표 내용 -->
	<tr><td>foot2</td><td>foot3</td></tr>
</table>
<!-- rowspan="2" : 2행에 걸쳐서 셀을 지정
     colspan="2" : 2열에 걸쳐서 셀을 지정  -->
</body>
</html>
