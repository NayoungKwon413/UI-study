<!DOCTYPE html>
<!-- /WebContent/divex2.html : divex1.html 을 시멘틱 태그로 변경하기-->
<html>
<head>
<meta charset="EUC-KR">
<title>Semantic 태그이용 페이지. HTML5에서만 사용가능</title>
<style type="text/css">
    <!-- article: 글 단위 -->
	article {                  
		border: 3px solid black;
		width: 300px;
	}
</style>
</head>
<body>
<header><h1>HTML5 기본</h1></header>
<nav>
<ul><li><a href="#">메뉴-1</a></li>
	<li><a href="#">메뉴-2</a></li>
	<li><a href="#">메뉴-3</a></li>
</ul></nav>
<section>     <!-- 본문 정보 -->
	<article>  <!-- 글 정보 -->
		<h1>div 태그</h1>
		<p>div 태그는 기본이 블록 형식이다.</p>
	</article>
	<article style="border-color:blue;">
		<h1>span 태그</h1>
		<p>span 태그는 기본이 인라인 형식이다.</p>
	</article>
</section>
<footer>
<!-- address 글자 기울림체로 효과 -->
<address style="width:300px; border:3px solid blue; color:blue; text-align:center;"> 서울시 금천구 가산동 구디 아카데미
</address></footer>
</body>
</html>
