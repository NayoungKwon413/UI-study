<!DOCTYPE html>
<!-- /WebContent/inputex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>값을 입력 받을 수 있는 태그: input 태그</title>
</head>
<body>
<form>
	<input type="text" name="text" value="text"><br>
	<input type="password" name="password" value="password"><br>
	<input type="checkbox" name="cbox" value="1">1
	<input type="checkbox" name="cbox" value="2">2<br>   <!-- 체크박스: 여러개 선택 가능, 선택 후 취소 가능 -->
	<input type="radio" name="radio" value="1">radio1    <!-- 라디오: 하나의 값만 선택 가능. 취소 불가능 -->
	<input type="radio" name="radio" value="2">radio2<br>
	<input type="radio" name="radio2" value="1">radio1
	<input type="radio" name="radio2" value="2">radio2<br>
	<input type="hidden" name="hidden" value="hidden"><br> <!-- 화면에는 나타나지 않지만 hidden 이라는 값은 가지고 있음 -->
	<input type="button" value="button"><br>
	<input type="reset" value="reset"><br>   <!-- 초기 값으로 되돌려 놓음 -->
	<input type="submit" value="submit"><br> <!-- 서버로 내용 전달 -->
</form>
</body>
</html>
