<!DOCTYPE html>
<!-- /WebContent/htmlex6.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>목록 관련 태그 : ul, ol</title>
</head>
<body>
<h3>좋아하는 과일 목록</h3>
<ul type="circle">
	<li>사과</li><li>바나나</li><li>오렌지</li>
</ul>
<ul style="list-style-type:square">
	<li>사과</li><li>바나나</li><li>오렌지</li>
</ul>
<h3>오늘 일정</h3>
<ol type="1">                     <!-- <ol> 태그 : 순서가 있는 목록에 사용 -->
	<li>html 수업 듣기</li>
	<li>점심먹기</li>
	<li>css 수업 듣기</li>
</ol>
</body>
</html>
