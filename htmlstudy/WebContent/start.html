<!DOCTYPE html> <!-- 현재페이지가 html5 형태로 작성됨. -->
<!-- 주석: /htmlstudy/WebContent/start.html : html 페이지 기본 구성 -->
<html> <!-- 루트 태그. 루트 요소 : 한개만 존재해야 함. -->
<head> <!-- 해당 페이지의 title 정보 설정하는 태그 -->
<meta charset="EUC-KR"> <!-- 현재 페이지에서 사용되는 인코딩 방식 설정 -->
<title>브라우저의 Title로 출력됩니다.</title>
<!-- css 부분 : 서식부분설정 -->
<style type="text/css">
  body {
     color : white;
     background : #00FF00;
  }
</style>
<!-- javascript 부분 : 웹페이지의 기능을 구현하는 부분 -->
<script type="text/javascript">
	alert("h1~h6 태그 연습")
</script>
</head>
<body>
<h1>브라우저의 body 부분입니다.</h1> <!-- 가장 큰 글자 출력 -->
<h2>브라우저의 body 부분입니다.</h2>
<h3>브라우저의 body 부분입니다.</h3>
<h4>브라우저의 body 부분입니다.</h4>
<h5>브라우저의 body 부분입니다.</h5>
<h6>브라우저의 body 부분입니다.</h6> <!-- 가장 작은 글자 출력 -->
</body>
</html>
