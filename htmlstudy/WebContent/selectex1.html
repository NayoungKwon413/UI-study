<!DOCTYPE html>
<!-- /WebContent/selectex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>select 태그 예제: 사용자 입력 태그2</title>
</head>
<body>
<form>
	<select name="menu1">
		<option>김밥</option>
		<option>떡볶이</option>
		<option>순대</option>
		<option>어묵</option>
	</select>
	<select name="menu2" multiple="multiple"> <!-- ctrl 키 누른상태에서 다중 선택 가능 -->
		<option>김밥</option>
		<option>떡볶이</option>
		<option>순대</option>
		<option>어묵</option>
	</select>
	<select name="menu3">
	<optgroup label="분식">    <!-- <optgroup label="분식"> 보기의 그룹화 가능 -->
		<option>김밥</option>
		<option>떡볶이</option>
		<option>순대</option>
		<option>어묵</option>
	</optgroup>
	<optgroup label="중식">
		<option>짜장면</option>
		<option>짬뽕</option>
		<option>탕수육</option>
		<option>잡채밥</option>
	</optgroup>
	</select>
</form>
</body>
</html>
