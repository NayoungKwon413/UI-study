<head>
<meta charset="EUC-KR">
<title>바구니수 계산하기</title>
<script type="text/javascript">
	function calc(){
		a=document.f.apple.value
		b=document.f.cnt.value
		if(a%b != 0){
			document.f.basketcnt.value=parseInt(a/b)+1
		}else document.f.basketcnt.value= a/b

	}
</script>
</head>
<body>
<form name="f">
<table><caption>바구니 수 계산하기</caption>
	<tr><th>바구니 당 사과 갯수</th>
		<td><select name="cnt">
			<option value="5">5개</option><option value="10">10개</option><option value="15">15개</option>
			<option value="20">20개</option>
		</select></td></tr>
	<tr><th>사과의 총 갯수</th>
	<td><input type="text" name="apple"></td></tr>
	<tr><td colspan="2" align="right">
		<input type="button" value="바구니 수 계산하기" onclick="calc()" style="width:100%; text-align:center;">
	</td></tr>
	<tr><th>필요한 바구니 수</th>
	<td><input type="text" name="basketcnt"></td></tr>
</table>
</form>
</body>
