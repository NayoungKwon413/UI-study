<!DOCTYPE html>
<!-- /WebContent/scriptex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>form 객체를 이용하여 태그 접근하기</title>
<script type="text/javascript">
	function copyvalue(){
//		num1=document.f.num1.value;
//		document.f.num2.value=num1;
		document.f.num2.value = document.f.num1.value;
	}
	function numsum(){
		end=document.f2.num.value;
		sum=0;
		evensum=0;
		oddsum=0;
		for(var i=1; i<=end; i++){
			sum+=i;
			if(i%2==0){
				evensum += i;
			}
			if(i%2==1){
				oddsum += i;
			}
		}
		document.f2.sum.value=sum;
		document.f2.evensum.value=evensum;
		document.f2.oddsum.value=oddsum;
	}
</script>
</head>
<body>
<form name="f">
	<input type="text" name="num1"><br>
	<input type="text" name="num2"><br>
	<input type="button" value="복사" onclick="copyvalue()">
</form>
<h1>입력된 숫자까지 합계를 구하기</h1>
<form name="f2">
	<input type="text" name="num">
	<input type="button" value="합계" onclick="numsum()"><br>
	전체합계 : <input type="text" name="sum"><br>
	짝수합계 : <input type="text" name="evensum"><br>
	홀수합계 : <input type="text" name="oddsum"><br>
</form>
</body>
</html>
