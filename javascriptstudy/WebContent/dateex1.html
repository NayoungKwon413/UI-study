<!DOCTYPE html>
<!-- /WebContent/dateex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Date 객체 예제</title>
<script type="text/javascript">
	now = new Date();  //현재 일자 
</script>
</head>
<body>
<script type="text/javascript">
	document.write(now + "<br><br>")  //toString() 에서 정의된 형식대로 출력
	document.write(now.toGMTString() + "<br><br>")  // 세계표준시
	document.write(now.toLocaleString() + "<br><br>")  //현재 지역에 맞게 날짜시간표시(년-월-일-시간순)
	document.write(now.toString() + "<br><br>")    
	document.write("년도:" + now.getYear() + "<br>")      //1900년 기준으로 년도 표시
	document.write("년도:" + now.getFullYear() + "<br>")  // -> 2020년
	document.write("월(0:1~11월:12월):" + now.getMonth() + "<br>")   //1월:0 ~ 12월:11 => 3(:4월)
	document.write("일:" + now.getDate() + "<br>")
	document.write("요일(0:일~6:토):" + now.getDay() + "<br>")
	document.write("시간:" + now.getHours() + "<br>")
	document.write("분:" + now.getMinutes() + "<br>")
	document.write("초:" + now.getSeconds() + "<br>")
	document.write("getTime():1970년부터 지금까지" + now.getTime() + "msec<br><hr>")   // 1970년부터 현재까지를 밀리초단위로 전달
	//now 객체를 다음날로 설정하기. now.setTime(밀리초)
	now.setTime(now.getTime()+(1000*60*60*24))
	document.write("다음일:" + now + "<br>")
	//Date 일자 설정하기. 2020년 5월 1일로 날짜 설정하기
	cal = new Date(2020,4,1)
	document.write("2020.05.01:" + cal + "<br>")
</script>
</body>
</html>
