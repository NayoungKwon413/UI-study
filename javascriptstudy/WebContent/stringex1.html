<!DOCTYPE html>
<!-- /WebContent/stringex1.html -->
<!-- java와 javascipt 는 다른 언어이나 비슷한 부분 존재 -->
<html>
<head>
<meta charset="EUC-KR">
<title>String 관련 함수</title>
</head>
<body>
<script type="text/javascript">
	a = new String("Client-Side JavaScript Guide");
	b = 1.3
	document.write("문자열 a :"+ a + ", 문자열 b :"+ b +"<br>")
	document.write("a.charAt(5):"+ a.charAt(5) + "<br>")   //0부터 시작 -> 5번째글자 t
	document.write("a.indexOf('S'):"+ a.indexOf('S') + "<br>")
	document.write("a.lastIndexOf('S'):"+ a.lastIndexOf('S') + "<br>")
	document.write("a.slice(17):"+ a.slice(17) + "<br>")   //17번째를 기준으로 나눠 그 이후의 값을 출력
	 // substr : 1번 인덱스부터 7개의 문자 출력 (1부터 7번까지의 글자 출력)
	document.write("a.substr(1,7):"+ a.substr(1,7) + "<br>")  
	 // substring : 1번 인덱스부터 7번인덱스 앞의 문자까지 출력(1~6번까지의 글자 출력)
	document.write("a.substring(1,7):"+ a.substring(1,7) + "<br>") 
	 // 문자열의 길이
	document.write("a.length:"+ a.length + "<br>")
	 // 시작 or 끝나는 문자(열) ture or false
	document.write("a.startsWith('C'):" + a.startsWith('C') +"<br>")
	document.write("a.endsWith('Guide'):" + a.endsWith('Guide') +"<br>")
	
</script>
</body>
</html>
