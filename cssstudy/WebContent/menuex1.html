<!DOCTYPE html>
<!-- /WebContent/menuex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>메뉴 만들기</title>
<style type="text/css">
	nav ul{list-style-type: none;}
	nav ul li{
		display:inline;
		padding:0px;
		margin:0px;
	}
	nav ul li a{ 
		text-decoration: none;
		color: white;
		background-color:blue;
		margin:0px;
		padding:0px;
	}
	a:nth-child(4n){ background-color:#FF0003;}
	a:nth-child(4n+1){ background-color:#800000;}
	a:nth-child(4n+2){ background-color:#AAAAAA;}
</style>
</head>
<body>
<nav>
	<ul><li><a href="#">반려견 종류</a></li>
		<li><a href="#">입양하기</a></li>
		<li><a href="#">건강돌보기</a></li>
		<li><a href="#">더불어살기</a></li>
	</ul>
</nav>
</body>
</html>
