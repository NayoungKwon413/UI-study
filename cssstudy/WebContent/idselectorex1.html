<!DOCTYPE html>
<!-- /WebContent/idselectorex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>ID 선택자 예제</title>
<style type="text/css">
	#header{width:800px; mardin:0 auto; background:red;}
	#wrap{width:800px; mardin:0 auto; overflow:hidden;} /*overflow:hidden; : width 범위보다 크면 숨김처리*/
	#aside{width:200px; float:left; background:blue;}   /*float:left; : 왼쪽기준으로 위치*/
	#content{width:600px; float:left; background:green;}
/*
	width:800px; : 가로크기를 800px로 설정
	mardin:0 auto; : 간격을 0으로 설정, 자동으로 상하좌우 동일
	overflow:hidden; : 범위가 넘는 경우 숨김 처리
	float:left; : 왼쪽부터 배치하여 정렬하기
*/
</style>
</head>
<body>
<div id="header">
	<h1>#header 태그</h1>
</div>
<div id="wrap">
	<div id="aside">
		<h1>#aside 태그</h1>
	</div>
	<div id="content">
		<h1>#content 태그</h1>
	</div>
</div>
</body>
</html>
